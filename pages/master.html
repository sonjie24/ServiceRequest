    function renderTablePage(page) {
      const tableBody = document.getElementById("masterTableBody");
      tableBody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageRecords = filteredRecords.slice(start, end);

      pageRecords.forEach((record) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${record.service_request_no || "-"}</td>
          <td>${record.date_requested || "-"}</td>
          <td>${record.module || "-"}</td>
          <td>${record.system_form_name || "-"}</td>
          <td>${record.concern || "-"}</td>
          <td class="action-buttons">
            <button onclick="viewRecord('${record.service_request_no}')">View</button>
            <button onclick="editRecord('${record.service_request_no}')">Edit</button>
            <button onclick="cancelRecord('${record.service_request_no}')">Cancel</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredRecords.length / rowsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          renderTablePage(currentPage);
          renderPagination();
        };
        container.appendChild(btn);
      }
    }

    function setupSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", function () {
        const filter = this.value.toLowerCase();

        filteredRecords = allRecords.filter((record) => {
          return Object.values(record).some((val) =>
            String(val).toLowerCase().includes(filter)
          );
        });

        currentPage = 1;

        if (filteredRecords.length === 0) {
          document.getElementById("masterTableBody").innerHTML =
            "<tr><td colspan='6'>No matching records found</td></tr>";
          document.getElementById("pagination").innerHTML = "";
        } else {
          renderTablePage(currentPage);
          renderPagination();
        }
      });
    }

    function openModal() {
      const modal = document.getElementById("createModal");
      const modalBody = document.getElementById("modalBody");
      modal.style.display = "block";
      modalBody.innerHTML = "Loading...";

      fetch(`${BASE_PATH}pages/entry.html`)
        .then((res) => res.text())
        .then((html) => {
          modalBody.innerHTML = html;
          const script = document.createElement("script");
          script.src = `${BASE_PATH}js/entry.js`;
          script.defer = true;

          script.onload = () => {
            if (typeof getDefaults === "function") {
              getDefaults();
            } else {
              console.warn("getDefaults is not defined");
            }
          };

          modalBody.appendChild(script);
        })
        .catch((err) => {
          modalBody.innerHTML = "<p>⚠️ Failed to load the entry form.</p>";
          console.error(err);
        });
    }

    function closeModal() {
      document.getElementById("createModal").style.display = "none";
    }

    window.addEventListener("click", function (event) {
      const modal = document.getElementById("createModal");
      const modalContent = document.querySelector(".modal-content");
      if (event.target === modal) {
        event.stopPropagation();
      }
    });

    document.addEventListener("keydown", function (event) {
      const modal = document.getElementById("createModal");
      if (event.key === "Escape" && modal.style.display === "block") {
        event.preventDefault();
      }
    });
  </script>
