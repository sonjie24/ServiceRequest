<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-City of Naga</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>

  <body class="body-login-cnims">
    <div class="login-box">
      <h2>Login</h2>

      <form onsubmit="return loginUser(event)">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn" id="loginBtn">Log in</button>
        <div id="spinner" class="spinner" style="display: none"></div>
      </form>
    </div>

    <script src="../js/session.js"></script>
    <script src="../js/config.js"></script>
    <!-- <script src="../js/global.js"></script> -->

    <script>
      const script = document.createElement('script');
      script.src =  `${BASE_PATH}js/global.js`;
      script.defer = true;
      document.head.appendChild(script);
    </script>
    
    <script>
      const project = "CNIMS";
      async function loginUser(event) {
        event.preventDefault();

        const spinner = document.getElementById("spinner");
        const loginBtn = document.getElementById("loginBtn");

        // Show spinner, hide button
        spinner.style.display = "block";
        loginBtn.style.display = "none";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(`${API_BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, project }),
          });

          const data = await res.json();

          if (data.data && data.data.length > 0) {
            const user = data.data[0];

            const userData = {
              userId: user.ID,
              name: user.EmployeeName,
              email: user.email_address,
              department: user.Department,
              project: user.Project,
              role: user.Role,
              isdirect: "False",
            };
            // cleanSessionData();
            savelogInProject(project);
            saveUserSession(userData);

            await getFunctionalities(user.Project);
            await getDepartments(user.Project);
            await getCylix();

            window.location.href = `${BASE_PATH}pages/master.html`;

            
          } else {
            alert(data.message || "Login failed.");
          }
        } catch (error) {
          alert("Login error: " + error.message);
        } finally {
          // Hide spinner, show button again if still on page
          spinner.style.display = "none";
          loginBtn.style.display = "block";
        }
      }
   
      
   </script>
  </body>
</html>
