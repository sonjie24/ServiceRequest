<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master List</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <h1>Service Request Approval</h1>
  <input type="text" id="searchInput" placeholder="Search by project name..." />
  <table id="masterTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)" width="160px">Request No ⬍</th>
        <th width="120px">Requested Date</th>
        <th width="250px">Module</th>
        <th width="300px">Form</th>
        <th width="500px">Concern</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="masterTableBody">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script src="config.js"></script>
  <script>
    async function loadMasterList() {
      try {
        const projectName = "CBMIS";
        const response = await fetch(`${API_BASE_URL}/get-all?project=${projectName}`);
        const json = await response.json();

        const records = json.data;

        const tableBody = document.getElementById("masterTableBody");
        tableBody.innerHTML = ""; // Clear any existing rows

        if (!records || records.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6'>No data available</td></tr>";
          return;
        }

        records.forEach(record => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${record.service_request_no || "-"}</td>
            <td>${record.requested_date || "-"}</td>
            <td>${record.module || "-"}</td>
            <td>${record.form || "-"}</td>
            <td>${record.concern || "-"}</td>
            <td>${record.action || "-"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("❌ Failed to load master list:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", loadMasterList);
  </script>
</body>
</html>
